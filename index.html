<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the number</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/76d1a4479f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor-main">

        <div class="contenedor">


            <div class="contenido-titles">
                <h1>Find the number</h1>
                
            </div>
    
            <div class="contenedor-input">
                <div class="contenido contenido-anterior">
                    <h2>Anterior</h2>
                    <span class="anterior"></span>
                </div>
                
                <div>
                    <input class="input-number" id="input">
                </div>

                <div class="contenido contenido-score">
                    <h2>Tu Score</h2>
                    <span class="score"></span>


                </div>
                
            </div>
            
            <div class="contenedor-alerts">
                <i class="fa-solid"></i>
                <p class="alert" id="alert"> </p>
                <i class="fa-solid"></i>           
            </div>
    
            <div class="contenido-buttons">
                <input class="btn" type="button" value="Send" id="submit">
                <input class="btn" type="button" value="Restart" id="restart">
            </div>
        </div>

    </div>


<script src="app.js"></script>
</body>
</html>
